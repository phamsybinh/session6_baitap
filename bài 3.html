<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 3</title>
</head>

<body>
    <script>
        let chieuDai = parseFloat(prompt("Chiều dài"));
        let chieuRong = parseFloat(prompt("Chiều rộng"));
        var chuVi = 2 * (chieuDai + chieuRong);
        var dienTich = chieuDai * chieuRong;
        document.write("Chu vi hình chữ nhật là: " + chuVi + "<br>");
        document.write("Diện tích hình chữ nhật là: " + dienTich + "<br>");

        let radiant=parseFloat(prompt("Bán kính hình tròn"));
        const PI=3.14;
        var chuVi= 2*PI*radiant;
        var dienTich=PI*radiant**2;
        document.write("Chu vi hình tròn là: "+ chuVi +"<br>");
        document.write("Diện tích hình tròn là: "+ dienTich +"<br>");



    </script>
</body>

</html>
